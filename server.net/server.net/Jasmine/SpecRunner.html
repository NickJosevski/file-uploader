<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="jasmine.css">
  <script type="text/javascript" src="jasmine.js"></script>
  <script type="text/javascript" src="jasmine-html.js"></script>
  
  <script src="../Scripts/jquery-1.6.2.js" type="text/javascript"></script>
  
  <!-- include spec files here... -->
  <script src="../Scripts/fileuploader-jasmine-tests.js" type="text/javascript" ></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="SpecHelper.js"></script>
  <link href="../../../client/fileuploader.css" rel="stylesheet" type="text/css"> 
  <script src="../../../client/fileuploader.js" type="text/javascript" ></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
<div id="temp-elements"></div>   
</body>
</html>
